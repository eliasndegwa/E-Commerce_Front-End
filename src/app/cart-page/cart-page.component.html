<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div class="image">
                <img [src]="cartItem.food.product_image" [alt]="cartItem.food.product_name">
            </div>
            <div>
                <a routerLink="/product/{{cartItem.food.product_id}}">
                    {{cartItem.food.product_name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
    
            <div class="price">
                {{cartItem.price | currency:'KSH '}}
            </div>
    
            <div class="remove">
                <button class="remove-btn" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    
    <div class="checkout">
        <div class="count">
            {{cart.items.length}}
        </div>
        <div class="total-price">
            {{cart.totalPrice | currency:'KSH '}}
        </div>
        <div class="order">
            <button>Place Order</button>
        </div>
    </div>
</div>
